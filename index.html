<!DOCTYPE HTML>
<html>

<head>
    <title>Cam's Site</title>
    <link rel="icon" href="https://i.pinimg.com/originals/51/a6/7a/51a67a1181f278fda05fdbba945f13fc.png">

    <style>
        body {
            background: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("https://media0.giphy.com/media/9tZc9Mzo9K0yOYx38U/200.gif");
            height: 600px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }


        #all-contents {
            max-width: 800px;
            margin: auto;
        }

        /* navigation menu */
        nav {
            background: rgb(240,129,50);
            margin: 0 auto;
            margin-bottom: 20px;
            display: flex;
            padding: 10px;
        }

        h1 {
            display: flex;
            align-items: center;
            color: white;
            flex: 1;
            margin: 0;
        }

        #nav-ul {
            list-style-image: none;
        }

        .nav-li {
            display: inline-block;
            padding: 0 10px;
        }

        a {
            text-decoration: none;
            color: rgb(247, 243, 243);
        }

        /* main container area beneath menu */
        main {
            background: rgb(140,117,221);
            display: flex;
        }

        .sidebar {
            margin-right: 25px;
            padding: 10px;
        }

        .sidebar-img {
            width: 450px;
        }

        .content {
            flex: 1;
            padding: 15px;
        }

        #interests {
            border: 4px silver ridge;
            padding: 8px;
        }

        h2,
        h3 {
            margin: 0px;
        }
    </style>

</head>

<body>
    <!-- All content goes here -->
    <div id="all-contents">
        <nav>
            <h1>Cam's Site</h1>
            <ul id="nav-ul">
                <li class="nav-li">
                    <a class="nav-a" href="index.html">Home</a>
                </li>
                <li class="nav-li">
                    <a class="nav-a" href="portfolio.html">Portfolio</a>
                </li>
            </ul>
        </nav>

        <main>
            <!-- Sidebar section -->
            <div class="sidebar">
                <img class="sidebar-img" src="https://i.pinimg.com/564x/cc/5a/e1/cc5ae14b8372eb5de50c227e57a6cee5.jpg">
            </div>

            <!-- Content section -->
            <div class="content">
                <h2>Cam</h2>
                <p>Student at ACA</p>

                <!-- Interests section -->
                <div id="interests">
                    <h3> Interests</h3>
                    <ul>
                        <li>Drawing</li>
                        <li>Making Music</li>
                        <li>Watching TV</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
