<!DOCTYPE html>
<html>

<head>
    <title>Taco Shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #menu,
        #place-order {
            display: flex;
            flex-direction: row;
        }

        #place-order>p {
            padding-right: 10px;
        }

        .menu-item {
            border: 3px solid gray;
        }

        .menu-item>h4,
        .menu-item>img {
            padding: 10px;
            padding-bottom: 5px;
        }

        img {
            width: 250px;
        }
    </style>
</head>

<body>
    <div id="all-contents">
        <nav>
            <h1>Taco Shop</h1>
            <div id="place-order">
                <p>When you're ready to place your order, click here: </p>
                <button>Place Order</button>
            </div>
        </nav>
        <main>
            <h3>Menu</h3>
            <div id="menu">
                <div id="three-tacos" class="menu-item">
                    <h4> #1 - Three Tacos</h4>
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG-phbs_RqH7HoN_2XLKiTXd0zTOeMGLncug&usqp=CAU">
                    <h4>6.99</h4>
                </div>
                <div id="five-tacos" class="menu-item">
                    <h4>#2 - Five Tacos</h4>
                    <img src="https://i2.wp.com/thesuburbansoapbox.com/wp-content/uploads/2021/02/Birria-Tacos-8.jpg">
                    <h4>9.99</h4>
                </div>
                <div id="horse-milk" class="menu-item">
                    <h4> #3 - Horse Milk</h4>
                    <img src="https://i.ytimg.com/vi/V5ODn2h5FbY/maxresdefault.jpg">
                    <h4>1000.99</h4>
                </div>
                <div id="dog" class="menu-item">
                    <h4> #4 - perro </h4>
                    <img src="https://static.dw.com/image/54097802_303.jpg">
                    <h4>0.99</h4>
                </div>
            </div>
        </main>
    </div>
    <script>

        $('button').on('click', placeOrder); {
            console.log();
        }
        function placeOrder() {
            var orderNumber = prompt('Whatchu want?'); {
                var total = 0;
                if (orderNumber === '1') {
                    total += 6.99;
                }
                else if (orderNumber === '2') {
                    total += 9.99;
                }
                else if (orderNumber === '3') {
                    total += 1000.99;
                }
                else if (orderNumber === '4') {
                    total += 0.99;
                }
                else {
                    alert('Sorry, you entered an incorrect combo number');
                }
                alert('The total for your order is ' + total + '. We\'ll have it out shortly. Thanks for visiting the taco shop, and have a nice day!');
            }
        }
    </script>
</body>

</html>"
